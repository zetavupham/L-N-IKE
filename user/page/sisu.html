<!DOCTYPE html>
<html>
<head>
  <title>SISU</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style/reset.css">
  <link rel="stylesheet" type="text/css" href="../style/style_sisu.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
<div class="cont">
  <div class="form sign-in">
    <h2>Sign In</h2>
    <label>
      <span class="user-header">User</span>
      <input id="v-user" onblur="undoUserError()" type="email" name="email">
    </label>
    <label>
      <span class="password-header">Password</span>
      <input type="password" onblur="undoUserError()" id="v-password" name="password">
    </label>
    <button class="submit" onclick="login(urlUserApi)" type="submit">Sign In</button>
    <p class="forgot-pass">Forgot Password ?</p>

    <div class="social-media">
      <ul>
        <li><img src="../image/images_sisu/facebook.png"></li>
        <li><img src="../image/images_sisu/twitter.png"></li>
        <li><img src="../image/images_sisu/instagram.png"></li>
        <li><img src="../image/images_sisu/linkedin.png"></li>
      </ul>
    </div>
  </div>

  <div class="sub-cont">
    <div class="img">
      <div class="img-text m-up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img-text m-in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img-btn">
        <span class="m-up">Sign Up</span>
        <span class="m-in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Sign Up</h2>
      <label>
        <span>Name</span>
        <input type="text">
      </label>
      <label>
        <span>Email</span>
        <input type="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password">
      </label>
      <label>
        <span>Confirm Password</span>
        <input type="password">
      </label>
      <button type="button" class="submit">Sign Up Now</button>
    </div>
  </div>
</div>
<script type="text/javascript" src="../js/sisu.js"></script>
</body>
</html>
